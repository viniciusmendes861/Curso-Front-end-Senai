<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <h1>Vamos ao cadastro, siga o formulário a baixo</h1>
    <form action="" method="POST">
        <label for="nome-completo">Nome Completo</label>
        <input type="text" name="nome-completo" id="nome-completo" obrigatório>

        <label for="sexo">Sexo</label>
        <select name="sexo" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros</option>
        </select><br>

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" required>

        <label for="rg">RG</label>
        <input type="text" name="rg" id="rg">

        <label for="nascimento">Nascimento</label>
        <input type="text" name="nascimento" id="nascimento"><br>

        <label for="DDD">DDD</label>
        <input type="text" name="ddd" id="ddd" required>

        <label for="Telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" required>

        <label for="DDD">DDD</label>
        <input type="text" name="ddd" id="ddd">

        <label for="celular">Celular</label>
        <input type="text" name="celular" id="celular"><br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">

        <label for="confirme">Confirme</label>
        <input type="password" name="confirme" id="confirme"><br>

        <label for="cep">CEP</label>
        <input type="text" name="cep" id="cep" required>

        <label for="endereço">Endereço</label>
        <input type="text" name="endereço" id="endereço" required>

        <label for="numero">Número</label>
        <input type="text" name="numero" id="numero" required>

        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" required>

        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento">

        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" required>

        <select name="estado" id="estado" required>
            <option value="acre">Acre</option>
            <option value="sao_paulo">São Paulo</option>
            <option value="rio_de_janeiro">Rio de Janeiro</option>
            <option value="manaus">Manáus</option>
            <option value="amazonas">Amazonas</option>

        </select><br>

        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
