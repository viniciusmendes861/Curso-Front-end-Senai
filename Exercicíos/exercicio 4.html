<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST">
        <label for="nome-completo">Nome Completo</label>
        <input type="text" name="nome-completo" id="nome-completo" required>

        <label for="sexo">Sexo</label>
        <select name="sexo" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outros</option>
        </select><br>

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" required>


        <label for="rg">RG</label>
        <input type="text" name="rg" id="rg">


        <label for="nascimento">Nascimento</label>
        <input type="text" name="nascimento" id="nascimento"><br>
        
        
        <label for="DDD">DDD</label>
        <input type="text" name="ddd" id="ddd" required>
        
        
        <label for="Telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" required>
        
        
        <label for="DDD">DDD</label>
        <input type="text" name="ddd" id="ddd">
       
       
        <label for="celular">Celular</label>
        <input type="text" name="celular" id="celular"><br>
        
        
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>
        
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">


        <label for="confirme">Confirme:</label>
        <input type="password" name="confirme" id="confirme"><br>


        <label for="cep">CEP</label>
        <input type="text" name="cep" id="cep" required>
        
        <label for="endereço">Endereço</label>
        <input type="text" name="endereço" id="endereço" required>
        
        <label for="numero">Número</label>
        <input type="text" name="numero" id="numero" required><br>
        
        
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" required>
        
        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento">
        
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" required>

        <select name="estado" id="estador" required>Estado
            <option value="acre">Acre</option>
            <option value="manaus">Manaus</option>
            <option value="rio-de-janeiro">Rio de Janeiro</option>
            <option value="macapa">Macapá</option>
            <option value="sao-paulo">São Paulo</option>


        </select><br>

        <input type="submit" value="Enviar">




    </form>
</body>

</html>
