<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23 JavaScript</title>
</head>
<body>
    <h1>JavaScript Exercício 23</h1>
    <p>Faça um programa que imprima na tela a tabuada de um número qualquer escolhido pelo usuário.</p>

        <label for="tabuada">Informe a Tabuada</label>
        <input type="number" id="tabuada">

        <br><br>
        <button onclick="imprimirTabuada()">Gerar Tabuada</button>

        <div id="resultado"></div>

        <script>
            function imprimirTabuada() {
                let tabuada = document.getElementById("tabuada").value;

                document.getElementById("resultado").innerHTML = "Resultado:<br>"

                for(let i = 1; i <= 10; i++){
                    document.getElementById("resultado").innerHTML += `${tabuada} x ${i} = ${tabuada * i}<br>`;
                }

                document.getElementById("tabuada").value = "";
            }
        </script>
</body>
</html>
